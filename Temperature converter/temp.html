<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: #131633;">
    <div class="container row text-center" ">
        <h1 class=" text-white fw-bold pt-5">TEMPERATURE-CONVERTER</h1>
        <div class=" container" style="margin-top: 10rem; width: 60%;">
            <div class="">
                <h3 class="fw-light" style="color: rgb(40, 167, 69);">Convert from Celcius</h3>
                <input id="celcius" class="form-control m-2" value="" placeholder="Temperature in celcius"
                    type="number">
                <button class="btn btn-warning" onclick="cClick()">Convert</button>
                <p id="c2f" style="color: aquamarine;"></p>
                <p id="c2k" style="color: aquamarine;"></p>
                <p id="error1" style="color: red;"></p>
            </div>
            <div class="">
                <h3 class="fw-light" style="color: rgb(40, 167, 69);">Convert from Fahrenheit</h3>
                <input id="fahren" class="form-control m-2" value="" placeholder="Temperature in Fahrenheit"
                    type="number">
                <button class="btn btn-warning" onclick="fClick()">Convert</button>
                <p id="f2c" style="color: aquamarine;"></p>
                <p id="f2k" style="color: aquamarine;"></p>
                <p id="error2" style="color: red;"></p>
            </div>
            <div class="">
                <h3 class="fw-light" style="color: rgb(40, 167, 69);">Convert from Kelvin</h3>
                <input id="kelvin" class="form-control m-2" value="" placeholder="Temperature in Kelvin" type="number">K
                <button class="btn btn-warning" onclick="kClick()">Convert</button>
                <p id="k2c" style="color: aquamarine;"></p>
                <p id="k2f" style="color: aquamarine;"></p>
                <p id="error3" style="color: red;"></p>
            </div>

        </div>
        <script>
            let cInput = document.querySelector('#celcius')
            let fInput = document.querySelector('#fahren')
            let kInput = document.querySelector('#kelvin')
            const cClick = (event) => {
                if (cInput.value === '') {
                    document.getElementById("error1").innerHTML = "*Input field can't be empty";
                    document.getElementById("c2f").innerHTML = "";
                    document.getElementById("c2k").innerHTML = "";
                    cInput.style.backgroundColor = 'rgb(255, 172, 172)'
                    return
                }
                const newCelius = +cInput.value
                const newKelvin = newCelius + 273.15
                const newFahren = newCelius * (9 / 5) + 32;
                document.getElementById("c2f").innerHTML = newFahren + " *F";
                document.getElementById("c2k").innerHTML = newKelvin + " K";
                document.getElementById("error1").innerHTML = "";
                cInput.style.backgroundColor = 'white'

            }
            const fClick = (event) => {
                if (fInput.value === '') {
                    document.getElementById("error2").innerHTML = "*Input field can't be empty";
                    document.getElementById("f2c").innerHTML = "";
                    document.getElementById("f2k").innerHTML = "";
                    fInput.style.backgroundColor = 'rgb(255, 172, 172)'
                    return
                }
                const newFahren = +fInput.value
                const newCelius = (newFahren - 32) * (5 / 9)
                const newKelvin = newCelius + 273.15
                document.getElementById("f2c").innerHTML = newCelius + " *C";
                document.getElementById("f2k").innerHTML = newKelvin + " K";
                document.getElementById("error2").innerHTML = ""
                fInput.style.backgroundColor = 'white'
            }
            const kClick = (event) => {
                if (kInput.value === '') {
                    document.getElementById("error3").innerHTML = "*Input field can't be empty";
                    document.getElementById("k2c").innerHTML = "";
                    document.getElementById("k2f").innerHTML = "";
                    kInput.style.backgroundColor = 'rgb(255, 172, 172)'
                    return
                }
                const newKelvin = +kInput.value
                const newCelius = newKelvin - 273.15
                const newFahren = newCelius * (9 / 5) + 32;
                document.getElementById("k2c").innerHTML = newCelius + " *C";
                document.getElementById("k2f").innerHTML = newFahren + " *F";
                document.getElementById("error3").innerHTML = "";
                kInput.style.backgroundColor = 'white'
            }
        </script>
</body>

</html>
